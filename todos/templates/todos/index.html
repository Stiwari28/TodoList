<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'todos/styles.css' %}">
</head>
<body>
    <h1>Todo List</h1>

    <form method="POST" action="{% url 'add' %}">
        {% csrf_token %}
        <input type="text" name="text" placeholder="Add todo...">
        <button type="submit">Add</button>
    </form>

    <ul>
    {% for todo in todos %}
        <li>
            {% if todo.completed %}
                <s>{{ todo.text }}</s>
            {% else %}
                {{ todo.text }}
            {% endif %}
            <a href="{% url 'complete' todo.id %}">Complete</a>
            <a href="{% url 'delete' todo.id %}">Delete</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
